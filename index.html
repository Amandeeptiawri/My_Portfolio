<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wraper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./Image/logo.png" alt="" />
                    <div class="log-text">man Deep Tiwari</div>
                </div>

                <div class="nav-items">
                    <div class="nav-items"><a href="#projects">Projects</a></div>
                    <div class="nav-items"><a href="#skills">Skills</a></div>
                    <div class="nav-items"><a href="#contact">Contact Me</a></div>
                </div>
            </div>

            <div class="hero-section">
                <div class="faded-text absolute">Aman Deep Tiwari</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi!! Aman Deep Tiwari</div>
                    <div class="hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I am a Full Stack Web Developer and here is mu portfolio website.
                        Here you'll learn about my journey as a Web Developer
                    </div>
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./Image/dots.png" alt="" />
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./Image/cube.png" alt="" />
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./Image/circle.png" alt="" />
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./Image/zigzags.png" alt="" />
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./Image/plus.png" alt="" />
                    </div>
                    <div class="user-image" id="user">
                        <img src="./Image/user.JPG" alt="" />
                    </div>
                </div>
            </div>
            <div class="projects-section"></div>
        </div>
    </div>
</body>

</html>
